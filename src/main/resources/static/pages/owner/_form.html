<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="owner.firstName" class="form-control" id="firstName" placeholder="First name" required="required" maxlength="64"/>
    </div>
</div>


<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="owner.lastName" class="form-control" id="lastName" placeholder="Last name" required="required" maxlength="64"/>
    </div>
</div>



<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a href="/" class="btn btn-default">Cancel</a>
    </div>
</div>
