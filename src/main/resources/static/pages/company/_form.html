<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.name" class="form-control" id="name" placeholder="name" required="required" maxlength="64"/>
    </div>
</div>


<div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.address" class="form-control" id="name" placeholder="address" required="required" maxlength="64"/>
    </div>
</div>



<div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.city" class="form-control" id="city" placeholder="city" required="required" maxlength="64"/>
    </div>
</div>


<div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.country" class="form-control" id="name" placeholder="country" required="required" maxlength="64"/>
    </div>
</div>

<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" ng-model="company.email" class="form-control" id="name" placeholder="email" maxlength="64"/>
    </div>
</div>

<div class="form-group">
    <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.phoneNumber" class="form-control" id="phoneNumber" placeholder="phone number" maxlength="64"/>
    </div>
</div>



<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a href="/" class="btn btn-default">Cancel</a>
    </div>
</div>
